<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keda Win - كيدا وين</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        
        :root {
            --primary: #FF6B35;
            --secondary: #00A8CC;
            --accent: #FFC107;
            --dark: #0F1B2E;
            --darker: #090E17;
            --light: #F8F9FA;
            --success: #4CAF50;
            --warning: #FF9800;
            --info: #2196F3;
            --danger: #F44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            padding: 40px 30px;
            background: rgba(15, 27, 46, 0.7);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo {
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        
        .logo h1 {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 15px rgba(255, 107, 53, 0.4);
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        
        .logo p {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-top: 10px;
            color: var(--accent);
            font-weight: 700;
        }
        
        .logo .subtitle {
            font-size: 1rem;
            opacity: 0.7;
            margin-top: 5px;
            color: var(--light);
            font-weight: 400;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
            z-index: -1;
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -2;
            border-radius: 15px;
        }
        
        .btn-scripts {
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
        }
        
        .btn-trading {
            background: linear-gradient(135deg, #00b09b, #96c93d);
        }
        
        .btn-website {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .btn-telegram {
            background: linear-gradient(135deg, #0088cc, #00aced);
        }
        
        .btn-privacy {
            background: linear-gradient(135deg, #6C63FF, #8E54E9);
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(2px) scale(0.98);
        }
        
        .btn i {
            font-size: 1.4rem;
        }
        
        .featured {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, var(--primary), var(--warning)) !important;
            padding: 22px 25px;
            font-size: 1.3rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 53, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 107, 53, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 53, 0); }
        }
        
        footer {
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9rem;
            text-align: center;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 900px;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2.8rem;
            }
            
            .buttons {
                grid-template-columns: 1fr;
            }
            
            .btn {
                padding: 16px 20px;
                font-size: 1rem;
            }
            
            .featured {
                grid-column: 1;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element" style="width: 100px; height: 100px; top: 10%; left: 5%;"></div>
        <div class="floating-element" style="width: 150px; height: 150px; top: 60%; right: 10%;"></div>
        <div class="floating-element" style="width: 80px; height: 80px; bottom: 20%; left: 15%;"></div>
        <div class="floating-element" style="width: 120px; height: 120px; top: 30%; right: 20%;"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <h1>Keda Win</h1>
            <p>منصة الألعاب والتداول الرائدة</p>
            <div class="subtitle">احترف التداول واربح مع أفضل الاستراتيجيات</div>
        </div>
        
        <div class="buttons">
            <a href="https://kedawin.github.io/KedaWin/KedaWinScripts" class="btn btn-scripts">
                <i class="fas fa-code"></i>
                السكربتات
            </a>
            <a href="https://kedawin.github.io/KedaWin/KedaWinScripts" class="btn btn-trading featured">
                <i class="fas fa-chart-line"></i>
                استراتيجيات الرهان
            </a>
            <a href="https://kedawin.github.io/KedaWin/" class="btn btn-website">
                <i class="fas fa-globe"></i>
                موقعنا الإلكتروني
            </a>
            <a href="https://t.me/Keda_Win_Bot" class="btn btn-telegram">
                <i class="fab fa-telegram"></i>
                بوت التيليجرام
            </a>
            <a href="https://kedawin.github.io/KedaWin/Keda-Win-privicy" class="btn btn-privacy">
                <i class="fas fa-shield-alt"></i>
                اقرأ سياسة الخصوصية
            </a>
        </div>
    </div>
    
    <footer>
        جميع الحقوق محفوظة &copy; 2025 Keda Win
    </footer>
</body>
</html>
